<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Simple Chat App</title>
</head>
<body>
    <div id="login-container"  style="margin-top: 20%;" class="container">
        <form style=" padding: 20px; width: 50%; margin: auto; background-color: rgba(0,0,0,0.1);">
            <h3 style="text-align: center;">Welcome to Simple Chat App</h3>
            <div class="form-group">
                <hr/>
              <label for="usernameInput">Username</label>
              <input class="form-control" id="usernameInput" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>

    <div id="chat-container" style="visibility: hidden;" class="container">
        <nav style="margin-bottom: 30px;" class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">You Logged In as <span id="username-span" style="color: #ffc106;"></span></span>
            <button id='logout-button' class="btn btn-outline-warning my-3 my-sm-0" >Log Out</button>
        </nav>
        <div id="hostname">Loading...</div>
        <div id="message-container"></div>
        <div class="container" style="position: fixed; bottom: 0;" id="message-input">
            <div class="input-group mb-3">
                <input id="text-send" type="text" class="form-control" placeholder="Type here..." aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-send">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" ></script>
</body>
</html>
